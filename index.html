{% extends "base.html" %}
{% load staticfiles %}

{% block content%}

<div class="container row">
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="container row">
  <div class="carousel-inner banner_image" style="background-image: url({% static 'app/images/shopping6.jpg'%}); width:100%;height:200px;">
    <div class="item active" id="banner_content" >
        <div>
          <h1 style="font-family:Cooper Black;">Clono</h1>
          <h3 style="font-family:Forte;">Change Your Lifestyle On New Orders</h3>
        </div>
    </div>
    <div class="item " style="height:150px;" >
      <img src="{% static 'app/images/wel_img2.jpg''%}"width="1000px" height="150px" />
    </div>
      
    <div class="item " style="height:150px;" >
     <img src="{% static 'app/images/wel_img6.jpg''%}"width="1000px" height="150px" />
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>
 </div>
{% endblock %}

{% block body %}
  {% if user.is_authenticated %} 
    <center><h1><a href="{% url 'to_apply' %}">Apply For Job!!!</a></h1></center>  
  {% endif%}
{% endblock %}
